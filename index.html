<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="food-card">
      <div class="food-item">
        <div class="img">
          <img src="assets/images/1.avif" alt="" />
        </div>
        <a href="#" class="food-desc">
          <div class="hotel-rating">
            <div class="hotel">Hotel Sandarshini</div>
            <div class="rating">
              <div class="item-r">4.1</div>
              <div class="star">
                <span class="material-symbols-outlined"> star </span>
              </div>
            </div>
          </div>
          <div class="items-rs">
            <div class="item-s">South Indian, North Indian</div>
            <div class="rs">&#8377 100 for one</div>
          </div>
          <div class="safety-pro">
            <div class="icon ">
                <img src="assets/images/icon.webp" alt="">
                <div class="protocols">+8900 orders placed from here recently</div>
            </div>
            <div class="safety-img">
                <img src="assets/images/2.webp" alt="">
            </div>
          </div>
        </a>
        <div class="promoted">
            <div class="promoted-abs"> 
                Promoted
            </div>
        </div>
        <div class="offer">
            <div class="save"> 50% OFF up to 100 </div>
        </div>
        <div class="extra-off">
            <div class="extra"> 
                Pro extra 25% OFF
            </div>
        </div>
        <div class="time">
           <div class="min"> 35 min </div>
        </div>
      </div>
    </div>
  </body>
</html>
